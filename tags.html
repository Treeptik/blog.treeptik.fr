---
layout: page
title: Tags
---
<!-- categories -->	
{% for tag in site.tags %}
<div class="box">
<h3>{{ tag | first }}<a name="{{ tag | first | cgi_escape }}"></a></h3>
<ul class="postList">	
{% for posts in tag %}
      {% for post in posts %}
<li class="nested"><a href="{{ post.url }}" >{{ post.title }} <span>{{ post.date | date: '%d.%m.%y' }}</span></a></li>	
{% endfor %}{% endfor %}
</ul>
</div>	
{% endfor %}
